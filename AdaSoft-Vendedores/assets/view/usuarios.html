<body>
  <header>
    <nav class="navbar navbar-expand-xl bg-primarycolor">
      <div class="container-fluid">
        <img id="Logo" class="d-inline-block align-top" src="./assets/img/LogoAdaSoft3.PNG" alt="Logo">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav nav-navs">

          <li class="nav-item">
            <a class="nav-link" href="#">Vendedores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Usuarios</a>
          </li>
        </ul>
      </div>
      <div id="dropdown-div" class="dropdown">
        <a id="dropdown-user" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
          aria-expanded="false">

          Admin

        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

      </div>
      </div>
    </nav>
  </header>
  <div class="container-fluid">
    <div class="mt-5"></div>

    <div class="row">
      <div class="col-12 col-md-6">
        <button type="button" id="btnNuevo" class="btn btn-lg btn-success" data-bs-toggle="modal"
          data-bs-target="#modalCRUD">Agregar<img src="./assets/img/plus-solid.svg" class="img-small" id="Agregar" alt="Agregar"></button>
      </div>
      <div class="col-12 col-md-6">
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Buscar usuario" aria-label="Search">
          <button id="Buscar" class="btn btn-success" type="submit"><img src="./assets/img/search-solid.svg" class="img-small" alt="Busqueda"></button>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="mt-5"></div>
      <div class="col-lg-12">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Rol</th>
                <th scope="col">Celular</th>
                <th scope="col">Fecha ingreso</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>correo@gmail.com</td>
                <td>Administrador</td>
                <td>555555</td>
                <td>21/09/2021</td>
                <td>
                  <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary btn-table" data-bs-toggle="modal"
                      data-bs-target="#modalCRUD2"><img src="./assets/img/edit-regular.svg" class="img-small-table" alt="Busqueda"></button>
                    <button id="Borrar" type="button" class="btn btn-danger btn-table"
                      onclick="confirm('¿Está seguro de borrar el registro?')"><img src="./assets/img/trash-alt-regular.svg" class="img-small-table" alt="Busqueda"></button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!--Modal para añadir-->
  <div class="modal fade" id="modalCRUD" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fs-2" id="exampleModalLabel">Nuevo usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="formPersonas">
          <div class="modal-body">
            <div class="form-group">
              <label for="ID" class="col-form-label">ID:</label>
              <input type="text" class="form-control border-dark" id="ID" placeholder="Identificación">
            </div>
            <div class="form-group">
              <label for="Nombre" class="col-form-label">Nombre:</label>
              <input type="text" class="form-control border-dark" id="Nombre" placeholder="Nombre de la cuenta">
            </div>
            <div class="form-group">
              <label for="Rol" class="col-form-label">Rol:</label>
              <select class="form-select border-dark" id="Rol">
                <option selected>Selecciona un rol...</option>
                <option value="1">Vendedor</option>
                <option value="2">Administrador</option>
                <option value="3">Ejecutivo</option>
                <option value="4">Operario</option>
                <option value="5">Director</option>
                <option value="6">Gerente comercial</option>
              </select>
            </div>
            <div class="form-group">
              <label for="Celular" class="col-form-label">Celular:</label>
              <input type="text" class="form-control border-dark" id="Celular" placeholder="Número de celular">
            </div>
            <div class="form-group">
              <label for="Fecha" class="col-form-label">Fecha ingreso:</label>
              <input type="date" class="form-control border-dark" id="Fecha">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" id="btnGuardar" class="btn btn-success">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--Modal para editar-->
  <div class="modal fade" id="modalCRUD2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fs-2" id="exampleModalLabel">Editar usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="formEditar">
          <div class="modal-body">
            <div class="form-group">
              <label for="ID" class="col-form-label">ID:</label>
              <input type="text" class="form-control border-dark" id="ID" placeholder="Identificación" value="1">
            </div>
            <div class="form-group">
              <label for="Nombre" class="col-form-label">Nombre:</label>
              <input type="text" class="form-control border-dark" id="Nombre" placeholder="Nombre de la cuenta"
                value="correo@gmail.com">
            </div>
            <div class="form-group">
              <label for="Rol2" class="col-form-label">Rol:</label>
              <select class="form-select border-dark" id="Rol2">
                <option selected>Selecciona un rol...</option>
                <option value="1">Vendedor</option>
                <option value="2">Administrador</option>
                <option value="3">Ejecutivo</option>
                <option value="4">Operario</option>
                <option value="5">Director</option>
                <option value="6">Gerente comercial</option>
              </select>
            </div>
            <div class="form-group">
              <label for="Celular" class="col-form-label">Celular:</label>
              <input type="text" class="form-control border-dark" id="Celular" placeholder="Número de celular"
                value="555555">
            </div>
            <div class="form-group">
              <label for="Fecha" class="col-form-label">Fecha ingreso:</label>
              <input type="date" class="form-control border-dark" id="Fecha" value="21/09/2021">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" id="btnEditar" class="btn btn-primary"> Editar </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer class="position-absolute bottom-0 start-50 translate-middle-x">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <img class='imagenEquipo' src="./assets/img/índice.jpg" alt="logo Ada Team">
            </div>
            <div class="col">
                <div>Ada-Dev-Team</div>
                <div>MisionTic 2022 UdeA</div>
                <div>2021</div>

            <div class="col">
                <img class='imagenMintic2022' src="./assets/img/logoMisionTic2022UdeA.png" alt="logoMisionTic2022UdeA">                    
            </div>

    </div>                           
</footer>
