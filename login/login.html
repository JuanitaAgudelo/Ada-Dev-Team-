      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fs-2" id="exampleModalLabel">Registrar usuario</h5>
        </div>
        <form id="formEditar">
          <div class="modal-body">
            <div class="form-group">
              <label for="ID" class="col-form-label">Nombre:</label>
              <input type="text" class="form-control border-dark" id="ID" placeholder="Nombre" value="">
            </div>
            <div class="form-group">
              <label for="Correo" class="col-form-label">Correo:</label>
              <input type="text" class="form-control border-dark" id="Correo" placeholder="Correo"
                value="">
            </div>
            
          <div class="modal-footer">
            <button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" id="btnEditar" class="btn btn-primary botonenviar">Enviar</button>
          </div>
        </form>
      </div>
